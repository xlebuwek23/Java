<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система библиотеки | Редактирование книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT95WrHftjDdrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="bg-image"
     style="background-image: url('https://media.proglib.io/wp-uploads/2019/02/books-lit@2x-e1550903308223.jpg'); height: 100vh; overflow: auto;">
    <blockquote class="blockquote text-center">
        <h1>Редактирование книги</h1>
    </blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${Book}" method="post">
                <table>
                    <tr>
                        <td>ID книги:</td>
                        <td><input type="text" th:field="*{id}" readonly = "readonly"></td>
                    </tr>
                    <tr>
                        <td>Название книги:</td>
                        <td><input type="text" th:field="*{name}" ></td>
                    </tr>
                    <tr>
                        <td>Издательство:</td>
                        <td><input type="text" th:field="*{publishing}" ></td>
                    </tr>
                    <tr>
                        <td>Дата выдачи:</td>
                        <td><input type="text" th:field="*{date_of_issue}" ></td>
                    </tr>
                    <tr>
                        <td>ФИО студента:</td>
                        <td><input type="text" th:field="*{fio}"></td>
                    </tr>
                    <tr>
                        <td>Дата возрата:</td>
                        <td><input type="text" th:field="*{date_of_delivery}" ></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                                Отправить
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
